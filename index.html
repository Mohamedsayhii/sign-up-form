<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="image-sidebar">
      <div class="logo">
        <img src="odin-lined.png" alt="" />
        <h2>ODIN</h2>
      </div>
    </div>
    <div class="sign-up-form">
      <p>
        Lorem Ipsum is simply dummy text of the printing and typesetting
        industry. Lorem Ipsum has been the industry's standard dummy text ever
        since the 1500s.
      </p>
      <form action="#" method="post" id="signupForm">
        <div class="la7dhabarka">
          <legend>Let's do this!</legend>
          <div class="form-style">
            <div class="label-input">
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" required pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" placeholder=" "></input>
            </div>
            <div class="label-input">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" required pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" placeholder=" "></input>
            </div>
          </div>
          <div class="form-style">
            <div class="label-input">
              <label for="email">EMAIL</label>
              <input type="email" id="email" required placeholder=" "></input>
            </div>
            <div class="label-input">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" required pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" placeholder=" "></input>
            </div>
          </div>
          <div class="form-style password-inputs">
            <div class="label-input">
              <label for="pass">PASSWORD</label>
              <input type="password" style="border-color: #c00;" id="pass" onkeyup="check();" required><h6 id="message">* Passwords do not match</h6></input>
            </div>
            <div class="label-input">
              <label for="confirmpass">CONFIRM PASSWORD</label>
              <input type="password" style="border-color: #c00;" id="confirmpass" onkeyup="check();" required></input>
            </div>
          </div>
        </div>
        <button type="submit" id="submit-button">Create Account</button>
      </form>
      <p id="login">Already have an account? <span>Log in</span></p>
    </div>
  </body>
</html>
